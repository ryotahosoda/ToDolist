<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>検索</title>
    <div th:replace="base"></div>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="/script.js" th:src="@{/script.js}"></script>
</head>
<body>
<form method="post" action="/search">
    <input type="text" name="search_name" th:value="${search_data}">
    <button type="submit" name="search" >検索</button>
</form>

<div class="search" th:if="${count} > 0">
    <p th:text="'Todoが' + ${count} + '件見つかりました'"></p>
    <table th:each="search: ${data}" border="5" style="border-collapse: collapse" rules="none">
        <tr>
            <td th:text="${search.name}"></td>
            <form method="post" action="/edit">
                <td rowspan="3">
                    <button type="submit" name="edit" th:value="${search.id}">編集</button>
                </td>
            </form>
            <form method="post" name="finish" action="/search">
                <td rowspan="3">
                    <div th:if="${search.finish}">
                        <button type="submit" name="finish" th:value="${search.id}">完了</button>
                        <input type="hidden" name="search_name" th:value="${search_data}">
                    </div>
                    <div th:unless="${search.finish}">
                        <button type="submit" name="finish" th:value="${search.id}">未完了</button>
                        <input type="hidden" name="search_name" th:value="${search_data}">
                    </div>
                </td>
            </form>
        </tr>
        <tr>
            <td th:text="${#dates.format(search.limitdate, 'yyyy年MM月dd日')}">
                <p>期限</p>
            </td>
        </tr>
        <tr>
            <td th:text="${#dates.format(search.makedate, 'yyyy年MM月dd日')}">
                <p>作成日</p>
            </td>
        </tr>
    </table>
</div>
<div th:if="${count} == 0">
    <p>対象のTodoは見つかりません</p>
</div>
<div th:if="${count} == -1">
</div>
</body>
</html>
