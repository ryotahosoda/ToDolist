<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編集</title>
    <meta charset="UTF-8">
    <div th:replace="base"></div>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="borderline">
    ToDoの内容を変更します<br>
    <form method="post" action="/">
        <p>ToDoリスト
            <input type="text" name="name" th:value="${todolist.name}"></p>
        <p>期限
            <input type="text" name="limit_date" th:value="${todolist.limit_date}"></p>
        <button type="submit" name="update" th:value="${todolist.id}">更新</button>
    </form>
</div>

</body>
</html>
