<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base"></div>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<div id="header"></div>
<h2>
    Hello Hello World!!
</h2>
<div class="borderline">
    新しいToDoリストを作成する<br>
    <form action="#">
<p>ToDoリスト
    <input type="text" name="todolist"></p>
<p>期限
    <input type="text" name="limit"></p>
</form>
    <button type="button" class="btn btn-primary" onclick="location.href=#" >ToDoの追加</button>
</div>

<button type="button" class="btn btn-primary" onclick="location.href='/edit'" >編集</button>
<h1>データベース</h1>

<table>
<tr th:each="todo: ${todolist}">
    <td th:text="${todo.id}"></td><!-- $をつける-->
    <td th:text="${todo.name}"></td>
    <td th:text="${todo.limit_date}"></td>
    <td th:text="${todo.make_date}"></td>
    <td th:text="${todo.finish}"></td>
</tr>
</table>

<form method="post" action="/">
    <input type="text" name="name"><br>
    <input type="date" name="limit_date"><br>
    <input type="date" name="make_date"><br>
    <input type="text" name="finish"><br>
    <input type="submit">

</form>
</body>
</html>
