<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base"></div>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="/script.js" th:src="@{/script.js}"></script>
</head>
<div id="header"></div>
<h2>
    Todoリスト
</h2>
<form method="post" action="/"  th:action="@{/}" th:object="${todo}">
<table border="1" bordercolor="black" width="85%" align="center" style="border-collapse: collapse" rules="none">

    <tr>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td colspan="2">新しいToDoを作成する</td>
        <td>&nbsp;</td>
        <td>&nbsp; </td>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td width="15%">ToDo名</td>
        <td>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
            <input class="nameToDo" type="text" th:field="*{name}"><br>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                <span class="same-err" th:if="${err}!=null" th:text="${err}" ></span>
            </div>
        </td>
        <td rowspan="2"><input class="addToDo" type="submit" name="addTodo" value="ToDoの追加"></td>
        <td>&nbsp; </td>
        </div>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td>期限(yyyy年MM月dd日)</td>
        <td>
            <input class="limitToDo" type="text" th:field="*{limitdate}"><br>
            <span class="text-danger" th:if="${#fields.hasErrors('limitdate')}" th:errors="*{limitdate}"></span>
        </td>
        <td>&nbsp; </td>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
    </tr>

</table>
</form>
<span class="null-todo" th:if="${todolist}==null" th:text="登録されたToDoはございません"></span>
<table th:each="todo: ${todolist}" border="1" bordercolor="black" style="border-collapse: collapse" rules="none" width="85%" align="center">
    <tr>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td colspan="2" th:text="${todo.name}"></td>
        <td>&nbsp; </td>
        <form method="post" action="/edit">
            <td rowspan="3">
                <button type="submit" name="edit" th:value="${todo.id}">編集</button>
            </td>
        </form>
        <form method="post" action="/">
            <td rowspan="3">
                <div th:if="${todo.finish}">
                    <button type="submit" name="finish" th:value="${todo.id}">完了</button>
                </div>
                <div th:unless="${todo.finish}">
                    <button type="submit" name="finish" th:value="${todo.id}">未完了</button>
                </div>
            </td>
            <td>&nbsp; </td>
        </form>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td>期限:</td>
        <td th:text="${#dates.format(todo.limitdate, 'yyyy年MM月dd日')}"></td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td>作成日:</td>
        <td th:text="${#dates.format(todo.makedate, 'yyyy年MM月dd日')}"></td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
    </tr>
    <tr>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
        <td>&nbsp; </td>
    </tr>
    <br>
</table>
</body>
</html>
