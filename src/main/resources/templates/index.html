<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base"></div>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<div id="header"></div>
<h2>
    Hello Hello World!!
</h2>
<div class="borderline">
    新しいToDoリストを作成する<br>
    <form action="#">
<p>ToDoリスト
    <input type="text" name="todolist"></p>
<p>期限
    <input type="text" name="limit"></p>
</form>
    <button type="button" class="btn btn-primary" onclick="location.href=#" >ToDoの追加</button>
</div>

<button type="button" class="btn btn-primary" onclick="location.href='/edit'" >編集</button>
<p>データベース</p>
<table>
    <tr>
        <td>Id</td>
        <td>name</td>
    </tr>
    <tr th:each="todo: ${todolist}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.name}"></td>
        <td th:text="${todo.limit_date}"></td>
        <td th:text="${todo.make_date}"></td>
        <td th:text="${todo.finish}"></td>
    </tr>
</table>
<h1>Form</h1>
<form action="#" th:action="@{/}" th:object="${todo}" method="post">
    <p>Id: <input type="text" th:field="${todo.id}" /></p>
    <p>Name: <input type="text" th:field="${todo.name}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"></p>
</form>
<h1>Result</h1>
<p th:text="'id: ' + ${todo.id}" />
<p th:text="'name: ' +${todo.name}" />
</body>
</html>
